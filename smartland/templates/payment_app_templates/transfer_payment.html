{% extends 'base.html' %}


{% block content %}

    {% if err_message %}

        <div>
            {{ err_message }}
        </div>

    {% elif success_message %}

        <div>
            {{ success_message }}
        </div>

    {% else %}

        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ payment_form.as_p }}
                <input type="submit" value="checkout">
            </form>
        </div>

    {% endif %}
{% endblock %}
