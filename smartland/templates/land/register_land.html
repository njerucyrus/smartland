{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if success_message %}
        <div class="col col-md-6">
            {{ success_message }}
        </div>
    {% else %}
        <div class="col col-md-6">

            <form action="" method="post" enctype="multipart/form-data">
                {{ land_form | crispy }}
                {% csrf_token %}
                <input type="submit" value="Register Land" class="btn btn-success btn-raised">
            </form>
        </div>
    {% endif %}
{% endblock %}
