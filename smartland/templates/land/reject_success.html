{% extends 'base.html' %}

{% block content %}

    <div class="col col-md-6">
    {% if success_message %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ success_message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    </div>
{% endblock %}
