{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col col-md-3"></div>
    <div class="col col-md-6">
        <div class="card jumbotron" style="background-color: #ffffff!important;">
            {% if err_message %}
                <div class="alert alert-danger" role="alert" style="margin-left: 10px;margin-right: 10px; ">
                    <strong>{{ err_message }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <div style="margin: 10px;">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ login_form | crispy }}
                    <input type="hidden" name="next" value="{{ next | escape }}">

                    <p><input type="submit" value="Sign in" class="btn btn-success btn-raised">
                        <a href="#" >Forgot Password?</a></p>
                </form>
            </div>
       <span>
            &nbsp;&nbsp;Don't have account?<a href="{% url 'land:signup' %}">Create Account</a>
         </span>

        </div>
    </div>
{% endblock %}
